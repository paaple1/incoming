<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Encryption Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="call-screen" class="screen">
        <div class="call-info">Incoming Call...</div>
        <button id="answer-button" class="button">Answer</button>
    </div>
    <div id="in-call-screen" class="screen hidden">
        <div class="call-info">In Call...</div>
        <button id="encrypt-button" class="button">Encrypt</button>
        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
